# This workflow runs test against the Go project

name: Go Test

on:
  push:
    branches:
      - main
      - feat*
    paths:
      - .github/workflows/go-test.yaml
      - pkg/**
      - cmd/**
      - go.*
    tags:
      - v*
  pull_request:
    branches:
      - main
    paths:
      - .github/workflows/go.yaml
      - pkg/**
      - cmd/**
      - go.*
jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: 1.22.3
      - run: go test -v -race ./...
